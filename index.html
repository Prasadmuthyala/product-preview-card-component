<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="css\teststyles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>


  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap');
  </style>

  <link rel="icon" type="image\png" sizes="32x32" href=".\images\favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }


  </style>
</head>

<body style="background-color:hsl(30, 38%, 92%);">
  <div class="container-lg d-flex justify-content-center align-content-center position-absolute top-50 start-50 translate-middle">
    <div class="card rounded-4" style="max-width:35rem;">
      <div class="row g-0">
        <div class="col-md-6 "style="display:flex;">
          <picture >
            <source media="(max-width: 375px)" srcset=".\images\image-product-mobile.jpg" type="image/svg+xml" >
<img class="img-fluid" src=".\images\image-product-desktop.jpg" alt="img-error">

          </picture>

        </div>

        <div class="card-body col-md-6 ">
          <h2 class="card-title">Preview</h2>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-text">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <h1 class="price">$149.99 <span class="original-price">$169.99</span> </h1>
          <a href="#" ><button class="btn1">Add to Cart</button></a>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
